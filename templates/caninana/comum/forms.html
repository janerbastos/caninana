{% extends 'caninana/comum/contents.html' %}
{% load bootstrap %}

{% block content %}
    <h1>{{title}}</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <input type="submit" value="Gravar" class="btn btn-primary" />
        {% if content_type == 'at_organizador' %}
            <a href="{{evento.get_absolute_url}}?@@list=at_organizador" class="btn btn-danger">Fechar</a>
        {% else %}
            <a href="{% if object %}{{object.get_absolute_url}}{% else %}{{evento.get_absolute_url}}{% endif %}" class="btn btn-danger">Fechar</a>
        {% endif %}
    </form>
{% endblock content %}
